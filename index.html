<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>JS Shooter Game</title>
</head>

<body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img src="./img/other/player.png" alt="player" id="player">
    <img src="./img/enemy/angler1.png" alt="angler1" id="angler1">
    <img src="./img/enemy/angler2.png" alt="angler2" id="angler2">
    <img src="./img/enemy/lucky.png" alt="lucky" id="lucky">
    <img src="./img/enemy/hivewhale.png" alt="hivewhale" id="hivewhale">
    <img src="./img/enemy/drone.png" alt="drone" id="drone">

    <!-- props -->
    <img src="./img/other/projectile.png" alt="projectile" id="projectile">
    <img src="./img/other/gears.png" alt="gears" id="gears">
    <img src="./img/other/smokeExplosion.png" alt="smoke" id="smokeExplosion">
    <img src="./img/other/fireExplosion.png" alt="fire" id="fireExplosion">

    <!-- enviroment -->
    <img src="./img/background/layer1.png" alt="layer1" id="layer1">
    <img src="./img/background/layer2.png" alt="layer2" id="layer2">
    <img src="./img/background/layer3.png" alt="layer3" id="layer3">
    <img src="./img/background/layer4.png" alt="layer4" id="layer4">

    <button id="fullScreenButton">Toggle fullscreen</button>

    <script src="main.js"></script>
</body>

</html>
